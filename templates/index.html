<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Nepali OCR</title>
  <style>
    body {
      background-color: #eeecda;
    }
    .header-title {
      background-color: #d1ae8d;
      color: #452a11;
      padding: 20px;
    }
    .right {
      float: right;
      margin: 10px;
    }
  </style>
</head>
<body>

<div class="text-center header-title">
  <h1><b>Nepali OCR</b></h1>
</div>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Upload Image</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <form action="/uploader" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="file">Select image:</label>
      <input type="file" id="file" name="file" accept="image/*" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-primary">Predict</button>
    <img src="{{ url_for('static', filename='images/nepal-01-1.png') }}" width="300" height="300" class="right" alt="Nepal Image">
  </form>

  <div class="form-group mt-3">
    <label for="textare">Detected Text</label>
    <textarea name="textarea" id="textare" cols="30" rows="2" class="form-control" readonly>{{result}}</textarea>
  </div>
  <img src="{{photos}}" alt="user uploaded image" width="300" height="300">

  <!-- Jinja template for processed images -->
  <div class="probability mt-3">
    <p>Probability(%)={{probability}}%</p>
    {% for image in all_final_images %}
      <!-- <img src="{{ url_for('static', filename='images/nepal-01-1.png' + image) }}" alt="Processed image" class="img-fluid"> -->
      <img src="{{ url_for('static', filename='outimg/' + image) }}" alt="Processed image" class="img-fluid">
    {% endfor %}
  </div>
  <div class="mt-3">
    <!-- <audio controls>
      <source src="/static/1.wav" type="audio/mp3">
      Your browser does not support the audio element.
    </audio> -->
    <audio controls>
      <source src="data:audio/mp3;base64,{{ speech_b64 }}" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
  crossorigin="anonymous"></script>
</body>
</html>
